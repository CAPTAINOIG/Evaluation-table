<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div id="marq">EVALUATION TABLE</div>
    <table style="display: flex;" border="1" id="myTable">
    <input type="number" placeholder="ROW" id="input1">
    <input type="number" placeholder="COLUMN" id="input2"> <br>
     <select name="" id="major">
        <option id="Operation" value="">Operation o </option>
        <option class="fa fa-user " value="multiply">Multiplication x</option>
        <option class="fa fa-plus" value="Addition">Addition +</option>
        <option class="fa fa-divide" value="Division">Division /</option> 
        <option class="fa fa-user" value="Subtract">Subtract -</option>
        <!-- <input type="radio"> -->
        <!-- <button onclick="check()"></button> -->
     </select>
     <button id="check" onclick="check()">CHECK</button>
     


<!--     
    <button id="multiply" onclick="multiply()">Multiplication x</button>
    <button onclick="addition()">Create Addition Table</button>
    <button onclick="subtract()">Create Substraction Table</button>
    <button onclick="division()">Create Division Table</button>  -->
</table>
    <script>
        function check() {
            if(major.value =="multiply"){
                for(var x = 1; x<=input1.value; x++) {
                for(var i = 1; i<=input2.value; i++){
              console.log(`${x} * ${i} = ${x*i}`);
                 myTable.innerHTML += `
             <tr>
                 <td>${x} * ${i} = ${x*i}</td>
             </tr>

           `
           }
            }
            } else if(major.value =="Addition"){
                for(var x = 1; x<=input1.value; x++) {
                for(var i = 1; i<=input2.value; i++){
              console.log(`${x} + ${i} = ${x+i}`);
                 myTable.innerHTML += `
             <tr>
                 <td>${x} + ${i} = ${x+i}</td>
             </tr>
           `
           }
            }
            }  else if(major.value =="Division"){
                for(var x = 1; x<=input1.value; x++) {
                for(var i = 1; i<=input2.value; i++){
              console.log(`${x} / ${i} = ${x/i}.toFixed(2)`);
                 myTable.innerHTML += `
             <tr>
                 <td>${x} / ${i} = ${(x/i).toFixed(2)}</td>
             </tr>
           `
           }
            }
        } else if(major.value =="Subtract"){
                for(var x = 1; x<=input1.value; x++) {
                for(var i = 1; i<=input2.value; i++){
              console.log(`${x} - ${i} = ${x-i}`);
                 myTable.innerHTML += `
             <tr>
                 <td>${x} - ${i} = ${x-i}</td>
             </tr>
           `
           }
            }
        } 
    }
    </script>
</body>
</html>
